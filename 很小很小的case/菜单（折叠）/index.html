<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜单（折叠）</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        user-select: none;
      }
      .menu {
        width: 100px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
      }
      .menu > ul {
        border: 1px solid #000;
      }
      .menuList {
        padding: 0 5px;
        display: none;
      }
      h4 {
        background-color: rgb(145, 180, 255);
      }
    </style>
  </head>

  <body>
    <div class="menu">
      <ul>
        <li>
          <h4>衬衫1</h4>
          <ul class="menuList" style="display: block">
            <li>短袖衬衫</li>
            <li>长袖衬衫</li>
            <li>男款衬衫</li>
            <li>女款衬衫</li>
          </ul>
        </li>
        <li>
          <h4>衬衫2</h4>
          <ul class="menuList">
            <li>短袖衬衫</li>
            <li>长袖衬衫</li>
            <li>男款衬衫</li>
            <li>女款衬衫</li>
          </ul>
        </li>
        <li>
          <h4>衬衫3</h4>
          <ul class="menuList">
            <li>短袖衬衫</li>
            <li>长袖衬衫</li>
            <li>男款衬衫</li>
            <li>女款衬衫</li>
          </ul>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
      var $oUls = $(".menuList");
      var $h4 = $("h4");
      $h4.on("click", function () {
        $(this).next().stop().slideToggle(500).parent().siblings().children("ul").slideUp(500);
      });
    </script>
  </body>
</html>
