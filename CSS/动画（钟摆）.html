<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画（钟摆）</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        margin: 150px auto;
        width: 130px;
        height: 303px;
        background: url("images/钟摆.png") no-repeat;
        transform-origin: center top 0;
        transform: rotate(60deg);
        animation: block 1s linear infinite both;
      }
      @keyframes block {
        0%,
        100% {
          transform: rotate(60deg);
        }
        50% {
          transform: rotate(-60deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
